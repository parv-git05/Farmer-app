{% extends 'base.html' %}

{% block title %}Register - Kisan Direct Market{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-form">
        <h2>Create a New Account</h2>
        
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="location">Location/Village</label>
                <input type="text" id="location" name="location" required>
            </div>
            
            <div class="form-group">
                <label for="farmer_type">Farmer Type</label>
                <select id="farmer_type" name="farmer_type" required>
                    <option value="">Select Type</option>
                    <option value="small">Small Scale</option>
                    <option value="medium">Medium Scale</option>
                    <option value="large">Large Scale</option>
                    <option value="organic">Organic Farmer</option>
                </select>
            </div>
            
            <button type="submit" class="btn primary-btn full-width">Register</button>
        </form>
        
        <div class="auth-links">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
